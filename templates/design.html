{% extends 'base.html' %}

{% block title %}Create{% endblock title %}

{% block body %}

<style>
    .creativity{
        position: relative;
        left: 85px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        height: fit-content;
        padding: 10px;
        border-width: 5px;
        border-style: double;
        margin: 10px;
        font-family: gloock;
        font-size: 50px;
        background-image: url(static/creatvity4.png);
        background-repeat: no-repeat;
        background-size: cover;
        color: black;
    }
    .creativity label{
        color: darkslateblue;
        font-family: DM Sans;
        font-size: 20px;
        padding: 10px;
        border: 3px solid;
        border-radius:25px;
        margin: 10px;
    }
    .creativity label:hover{
        background-color: darkslateblue;
        color: white;
        transition: 0.5s;
    }

    .creativity input{
        display: none;
        color: darkslateblue;
        font-family: DM Sans;
        font-size: 20px;
        padding: 10px;
        border: 3px solid;
        border-radius:25px;
        margin: 10px;
        background:transparent;
    }
    .creativity input formbox{
        color: darkslateblue;
        font-family: DM Sans;
        font-size: 20px;
        padding: 10px;
        border: 3px solid;
        border-radius:25px;
        margin: 10px;
    }


    .creativity input:hover{
        background-color: darkslateblue;
        color: white;
        transition: 0.5s;
    }
    .formbox {
        color: darkslateblue;
        font-family: DM Sans;
        font-size: 20px;
        padding: 10px;
        border: 3px solid;
        border-radius:25px;
        border-color: darkslateblue;
        margin: 10px;
        background: transparent;
        width: fit-content;
    }
    .formbox:hover{
        background-color: darkslateblue;
        color: white;
        transition: 0.5s;
    }
    .formboxelements{
    
        display: flex;
    }
    .submitsppecial{
        padding: 10px;
        font-size: 40px;
        border-radius: 50px;
        transform: rotateZ(180deg);
    }
    .submitsppecial:hover{
        background-color: black;
        color: gold;
        transform: rotateZ(-0deg);
        transition: 0.5s ease-out;
    }
    .previewBtn{
        padding: 10px;
        font-size: 40px;
        border-radius:50px;
    }
    .preview_post{
        display: none;
    
    
        font-size: 20px;
        position: fixed;
        background-color: aqua;
        z-index: 1;
        padding: 10px;
        border: 5px dotted palegreen;
        font-family: DM Sans;
    
    }
    .preview_post_container{
        display: flex; 
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0, 0.8);
        position: fixed;
        z-index: 1;
        visibility: hidden;
    }
    .closeBtn{
        position:absolute;
        cursor:pointer; 
        top:1rem; 
        right: 3rem; 
        font-size: 30px; 
        color: aliceblue; 
        visibility: hidden;
        font-family:DM Sans;
    
    }
    #post_pics{
        width:300px;
        height:200px;
        border: 2px solid;
        background-position: center;
        background-size: cover;
    }
    
</style>
<body>
<div class="container">
    <div class="creativity">
        <h1>Craft the perfect Ad for your Fest </h1>

        <form method="post" action="/design_event" enctype="multipart/form-data">
            {% csrf_token %}

        <input type="file" name="post_images", id="pics" multiple><label for="pics">Upload photos</label>

        <div class="formboxelements">                        
        <input type="text" name="event_title" required id="event_title" style="display: block;" placeholder="Enter a Title"  class="formbox">
        </div>

        <div class="formboxelements">                        
            <input type="text" name="event_caption" required id="event_caption" style="display: block;" placeholder="Set a Caption" class="formbox">
            </div>

            <div class="formboxelements">                        
                <input type="text" name="college" required id="college" style="display: block; width:500px;" placeholder="Enter your Full College Name" class="formbox">
                </div>

        <div class="formboxelements">
            <textarea class="formbox" id="desc" name="decription" rows="10" placeholder="Give a suitable description" cols="50"></textarea>
        </div>
        <div class="formboxelements">
            <label for="sdate" style="width: 100px; text-align: center;">Start Date & Time</label>
            <input type="datetime-local" required name="sdate" id="sdate" style="display: block;" class="formbox">
        </div>
        <div class="formboxelements">
            <label for="edate" style="width: 100px; text-align: center;">End Date & Time</label>
            <input type="datetime-local" required name="edate" id="edate" style="display: block;" class="formbox">
        </div>
        <div class="formboxelements">
            <button style="display: block;" id="post-submit" type="submit" class="formbox submitsppecial">Submit</button>
        </div>

        </form>

    </div>
</div>
</body>
{% endblock body %}
